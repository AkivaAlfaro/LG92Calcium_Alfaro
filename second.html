<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second page</title>
</head>
<body>
    <img id="mainImage" onclick="changeImage()" src="images/lebron.jpg" width="500" height="500" style="border: 1px solid black">
    <img id="changedImage" onclick="revertImage()" src="images/lebronjames.jpg" width="500" height="500" style="border: 1px solid black">
    <script>
        function changeImage(){
            document.getElementById('mainImage').src = "images/lebronjames.jpg";
        }
        function revertImage(){
            document.getElementById('changedImage').src = 'images/lebron.jpg';
        }
    </script>
</body>
</html>
